<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Servicio de Registro y login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    ¡Se ha registrado de manera exitosa!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/registro/guardar}"
                        th:object="${usuario}"
                >
                    <div class="form-group mb-3">
                        <label for="nombreUsuario" class="form-label">First Name</label>
                        <input
                                class="form-control"
                                id="nombreUsuario"
                                name="nombreUsuario"
                                placeholder="Ingrese su nombre"
                                th:field="*{nombreUsuario}"
                                type="text"
                        />
                        <p th:errors="*{nombreUsuario}" class="text-danger"
                           th:if="${#fields.hasErrors('nombreUsuario')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="apellidoUsuario" class="form-label">Last Name</label>
                        <input
                                class="form-control"
                                id="apellidoUsuario"
                                name="apellidoUsuario"
                                placeholder="Ingrese su apellido"
                                th:field="*{apellidoUsuario}"
                                type="text"
                        />
                        <p th:errors="*{apellidoUsuario}" class="text-danger"
                           th:if="${#fields.hasErrors('apellidoUsuario')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Ingrese su correo electrónico"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Ingrese una contraseña"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Registrarse</button>
                        <span>¿Ya está registrado? <a th:href="@{/login}">Ingrese aquí</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
